<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Game for Kids</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Image Game for Kids</h1>

    <!-- Upload Form -->
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div id="drop-area">
            <p>Drag & Drop an image here or click to upload.</p>
            <input type="file" name="image" accept="image/*" required>
        </div>
        <button type="submit">Upload Image</button>
    </form>

    <!-- Delete Button -->
    <form method="POST">
        <button name="delete" value="1">Delete Image</button>
    </form>

    <!-- Transform Button -->
    <form method="POST">
        <button name="transform" value="1">Transform Image</button>
    </form>

    <!-- Display Uploaded Photo -->
    {% if image_name and image_path %}
        <div>
            <h3>Uploaded Image:</h3>
            <p>{{ image_name }}</p>
            <img src="{{ image_path }}" alt="Uploaded Photo">
        </div>
    {% endif %}

    <!-- Add a button for face-sticker feature -->
    <form method="POST">
        <button name="face-sticker" value="1">Add Sticker to Faces</button>
    </form>

    <!-- Optionally, show the processed image -->
    {% if processed_image_name %}
        <h3>Processed Image:</h3>
        <img src="/images/{{ processed_image_name }}" alt="Processed Image">
        <a href="/images/{{ processed_image_name }}" download="processed_image.png">Download Image</a>
    {% endif %}

    <!-- Optionally, show the processed image -->
    <img src="/images/processed_image.png" alt="Processed Image" style="margin-top:20px;">

    <script>
        const dropArea = document.getElementById('drop-area');
    
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragover');
        });
    
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });
    
        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('dragover');
    
            // Automatyczne ustawienie przesÅ‚anego pliku
            const fileInput = dropArea.querySelector('input[type="file"]');
            fileInput.files = event.dataTransfer.files;
        });
    
        dropArea.addEventListener('click', () => {
            dropArea.querySelector('input[type="file"]').click();
        });
    </script>
</body>
</html>
